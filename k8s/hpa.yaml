apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: deployguard-analysis
  namespace: deployguard
  labels:
    app: deployguard-analysis
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: deployguard-analysis
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
